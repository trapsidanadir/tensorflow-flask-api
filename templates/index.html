<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cont-Ima</title>

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

	<style type="text/css">
		.btn-outline-primary {
			color: #f7c631 !important;
			border-color: #f7c631 !important;
		}

		.btn-outline-primary:hover,
		.btn-outline-primary:active {
			color: white !important;
			background-color: #f7c631 !important;
		}

		img {
			width: 500px;
			height: 300px;
			object-fit: contain;
		}
	</style>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header" style="text-align: center;">
					<h1 style="margin: 3%;">
						Image <span style="color: #f7c631;"> content </span> Detect <span
							style="color: #f7c631;">!</span> on
					</h1>
				</div>
				<div>
					<div class="col-md-12" style="text-align: center;">
						{% if image %}
						<img src="{{ url_for('send_file', filename='tmp/image') }}">
						{% endif %}
					</div>
					<div class="row" style="margin-top: 2%; margin-bottom: 2%;">
						<div class="col-md-4">
						</div style="text-align: left; display:flex">
						<form action="http://localhost:5000/detect" method="POST" enctype="multipart/form-data" style=" text-align: center; display: flex;">
							<input type="file" name="image"/>
							<div class="col-md-4" style="text-align: center;">
								{% if results %}
								<h2 style="color: #f7c631;">
									Results : {{results}}
								</h2>
								{% endif %}
								<input type="submit" class="btn btn-lg btn-outline-primary" style="color=#f7c631; margin-top: 100%;">
								</input>
							</div>
						</form>
						<div class="col-md-4">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h2 style="text-align: center; margin-bottom: 4%;">
						<span>Features</span>! <small>Technology used for the project</small>
					</h2>
				</div>
			</div>
		</div>
		<div class="row" style="margin: auto;">
			<div class="col-md-4">
				<h2 style="color: #f7c631;">
					Backbone
				</h2>
				<p style="font-size: large ;">
					Made with ResNet50 pretrained model
				</p>
				<p>
					<a class="btn" style="color: #f7c631;" href="https://www.kaggle.com/keras/resnet50">Details</a>
				</p>
			</div>
			<div class="col-md-4">
				<h2 style="color: #f7c631;">
					Tensor library
				</h2>
				<p style="font-size: large ;">
					Tensorflow 1.15.0
				</p>
				<p>
					<a class="btn" style="color: #f7c631;"
						href="https://www.tensorflow.org/versions/r1.15/api_docs/python/tf">Details</a>
				</p>
			</div>
			<div class="col-md-4">
				<h2 style="color: #f7c631;">
					Deployment
				</h2>
				<p style="font-size: large ;">
					Simple Flask Rest-API
				</p>
				<p>
					<a class="btn" style="color: #f7c631;"
						href="https://flask.palletsprojects.com/en/1.0.x/quickstart/">Details</a>
				</p>
			</div>
		</div>

	</div>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/scripts.js"></script>
</body>

</html>
